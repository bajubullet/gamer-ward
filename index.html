{% extends "base.html" %}

{% block content %}
  <div id="panel" class="col-md-6 col-md-offset-3 well">
    <form class="form-inline" role="form" onsubmit="codeAddress(); return false;">
      <div class="input-group form-search">
        <input type="text" class="form-control search-query" id="address" placeholder="Type your location e.g. Sec 22, Gurgaon" autofocus>
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" data-type="last">Search</button>
        </span>
      </div>
    </form>
  </div>
  <div id="map-canvas"></div>
{% endblock content %}

{% block footer %}
  <script src="/js/maps.js"></script>
{% endblock footer %}
